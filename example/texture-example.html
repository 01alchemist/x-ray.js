<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-ray Example</title>
    <script src="../libs/uil.js"></script>

    <script src="../three.js/build/three.js"></script>
    <script src="../three.js/examples/js/controls/EditorControls.js"></script>
    <script src="../three.js/examples/js/loaders/DDSLoader.js"></script>
    <script src="../three.js/examples/js/loaders/MTLLoader.js"></script>
    <script src="../three.js/examples/js/loaders/OBJLoader.js"></script>

    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../modules/x-ray/bundle/x-ray.js"></script>
    <script>
        System.config({
            packages: {
                "./": {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'x-ray': {
                    main:"x-ray",
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                'x-ray': "../modules/x-ray/bundle"
            }
        });
        System.import('TextureExample').then(function (module) {
            new module.TextureExample();
        }, console.error.bind(console));
    </script>
</head>
<body>
</body>
</html>
