<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>x-ray Example</title>
    <script src="../libs/uil.js"></script>
    <script src="../libs/threejs/three.js"></script>
    <script src="../libs/threejs/controls/EditorControls.js"></script>
    <script src="../libs/jszip.min.js"></script>
    <script src="../libs/threejs/loaders/ctm/lzma.js"></script>
    <script src="../libs/threejs/loaders/ctm/ctm.js"></script>
    <script src="../libs/threejs/loaders/ctm/CTMLoader.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../modules/x-ray/bundle/x-ray.js"></script>
    <script>
        System.config({
            packages: {
                "./": {
                    format: 'register',
                    defaultExtension: 'js'
                },
                'x-ray': {
                    main:"x-ray",
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
                'x-ray': "../modules/x-ray/bundle"
            }
        });
        System.import('CTMExample').then(function (module) {
            new module.CTMExample();
        }, console.error.bind(console));
    </script>
</head>
